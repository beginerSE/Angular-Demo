<h1>csvダウンロードのサンプル</h1>
<br /><br />
<button mat-raised-button (click)='csvDownload()'>csvをダウンロードする</button>
<!-- -->
<table mat-table [dataSource]='dataSource' class='mat-elevation-z8'>
  <ng-container matColumnDef='position'>
    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display':'none'}">no.</th>
    <td mat-cell *matCellDef='let element'>{{element.position}}</td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>No</th>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef='let element'>{{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="favoriteColor">
    <th mat-header-cell *matHeaderCellDef>favoriteColor</th>
    <td mat-cell *matCellDef='let element'>{{element.favoriteColor}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]='2'>secondgroup</th>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['email','favoriteColor']"></tr>
  <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
  <tr mat-row *matRowDef='let row; columns:displayedColumns;'></tr>
</table>
