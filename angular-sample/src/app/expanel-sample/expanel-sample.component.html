<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        パネルのタイトル1
      </mat-panel-title>
      <mat-panel-description>
        名前と年齢を入力してください
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>名前</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>年齢</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        パネルのタイトル2
      </mat-panel-title>
      <mat-panel-description>
        パネルを {{panelOpenState ? '開きました' : '閉じました'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>パネルの中身</p>
  </mat-expansion-panel>
</mat-accordion>
